    <script>
      let subMenu = document.getElementById("submenu");
      function toggleMenu() {

      const f = document.getElementById("form");
          const q = document.getElementById("query");
          const google = "https://www.google.com/search?q=site%3A+";
          const site = "pagedart.com";
          function submitted(event) {

  window.addEventListener('scroll', function () {
    const backgroundContainer = document.querySelector('.background-container');
    const navbar = document.querySelector('.navbarwebsz');
    const scrolled = window.scrollY;

    // Adjust background position based on scroll
    backgroundContainer.style.transform = `translateY(-${scrolled * 0.5}px)`;
    navbar.style.transform = `translateY(${scrolled}px)`;
  });
  const form = document.getElementById('subscribe-form');
const emailInput = document.getElementById('email-input');
const message = document.getElementById('subscribe-message');

form.addEventListener('submit', function(event) {
  event.preventDefault();
  const email = emailInput.value;
  if (validateEmail(email)) {
    // Simulate successful subscription (replace with your own logic)
    setTimeout(function() {
      message.textContent = 'Thank you for subscribing!';
      emailInput.value = '';
    }, 1000);
  } else {
    message.textContent = 'Please enter a valid email address.';
  }
});

function validateEmail(email) {
  // Basic email validation regex (you can use a more advanced regex if needed)
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  return emailRegex.test(email);}
